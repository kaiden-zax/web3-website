<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Crazy Games - Play Free Online Games</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0f172a;
    color: #e0e7ff;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  /* Header */
  header {
    background-color: #1e293b;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #6366f1;
    user-select: none;
  }
  nav {
    display: flex;
    gap: 16px;
  }
  nav a {
    font-weight: 600;
    font-size: 0.9rem;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background-color: #4f46e5;
    outline: none;
  }
  /* Hero Section */
  .hero {
    background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
    padding: 40px 20px 50px;
    text-align: center;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
  }
  .hero h1 {
    font-size: 2.2rem;
    margin: 0 0 10px;
    line-height: 1.2;
    font-weight: 900;
  }
  .hero p {
    font-size: 1rem;
    margin: 0 0 20px;
    opacity: 0.9;
  }
  .hero .search-bar {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(99,102,241,0.5);
  }
  .hero input[type="search"] {
    flex-grow: 1;
    border: none;
    font-size: 1rem;
    padding: 12px 20px;
    outline: none;
  }
  .hero button {
    background-color: #312e81;
    border: none;
    color: #e0e7ff;
    font-weight: 700;
    padding: 0 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .hero button:hover,
  .hero button:focus {
    background-color: #4338ca;
    outline: none;
  }
  /* Games Grid */
  main {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap: 16px;
  }
  .game-card {
    background-color: #1e293b;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(63,63,70,0.5);
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  .game-card:hover,
  .game-card:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(99,102,241,0.8);
    outline: none;
  }
  .game-thumb {
    width: 100%;
    height: 110px;
    object-fit: cover;
    display: block;
  }
  .game-info {
    padding: 12px 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .game-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin: 0 0 6px;
    color: #c7d2fe;
    user-select: none;
  }
  .play-btn {
    background-color: #6366f1;
    border: none;
    border-radius: 30px;
    padding: 8px 0;
    font-weight: 700;
    font-size: 0.9rem;
    color: white;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .play-btn:hover,
  .play-btn:focus {
    background-color: #4f46e5;
    outline: none;
  }
  /* Responsive Mobile */
  @media (max-width: 400px) {
    .hero h1 {
      font-size: 1.6rem;
    }
    .hero p {
      font-size: 0.9rem;
    }
    header {
      padding: 12px 16px;
    }
    nav {
      gap: 10px;
    }
    .games-grid {
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 12px;
    }
    .game-thumb {
      height: 90px;
    }
    .game-title {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo" tabindex="0">Crazy Games</div>
  <nav>
    <a href="#" tabindex="0">Home</a>
    <a href="#" tabindex="0">Categories</a>
    <a href="#" tabindex="0">New</a>
    <a href="#" tabindex="0">Top</a>
  </nav>
</header>
<section class="hero" role="banner" aria-label="Hero">
  <h1 tabindex="0">Play Free Online Games</h1>
  <p tabindex="0">Discover hundreds of fun games to play online</p>
  <form class="search-bar" role="search" onsubmit="event.preventDefault(); alert('Search not implemented in demo');">
    <input type="search" placeholder="Search games..." aria-label="Search games" />
    <button type="submit">Search</button>
  </form>
</section>
<main>
  <h2 tabindex="0" style="margin-bottom: 16px;">Popular Games</h2>
  <div class="games-grid" role="list">
    <article class="game-card" role="listitem" tabindex="0" aria-label="Play Rocket Bot Royale game">
      <img src="https://images.crazygames.com/rocketbotroyale/20211102023740/rocketbot-royale-cover?auto=format,compress&cs=strip" alt="Rocket Bot Royale game thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3 class="game-title">Rocket Bot Royale</h3>
        <button class="play-btn" aria-label="Play Rocket Bot Royale game" onclick="alert('Play Rocket Bot Royale - demo only')">Play</button>
      </div>
    </article>
    <article class="game-card" role="listitem" tabindex="0" aria-label="Play Shell Shockers game">
      <img src="https://images.crazygames.com/shellshockio/20220304094742/shellshock-io-cover?auto=format,compress&cs=strip" alt="Shell Shockers game thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3 class="game-title">Shell Shockers</h3>
        <button class="play-btn" aria-label="Play Shell Shockers game" onclick="alert('Play Shell Shockers - demo only')">Play</button>
      </div>
    </article>
    <article class="game-card" role="listitem" tabindex="0" aria-label="Play Crowd City game">
      <img src="https://images.crazygames.com/crowdcity/20211102125002/crowd-city-cover?auto=format,compress&cs=strip" alt="Crowd City game thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3 class="game-title">Crowd City</h3>
        <button class="play-btn" aria-label="Play Crowd City game" onclick="alert('Play Crowd City - demo only')">Play</button>
      </div>
    </article>
    <article class="game-card" role="listitem" tabindex="0" aria-label="Play Tank Trouble game">
      <img src="https://images.crazygames.com/tanktrouble/20211102151411/tank-trouble-cover?auto=format,compress&cs=strip" alt="Tank Trouble game thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3 class="game-title">Tank Trouble</h3>
        <button class="play-btn" aria-label="Play Tank Trouble game" onclick="alert('Play Tank Trouble - demo only')">Play</button>
      </div>
    </article>
    <article class="game-card" role="listitem" tabindex="0" aria-label="Play Happy Easter game">
      <img src="https://images.crazygames.com/happyeaster/20220412123911/happy-easter-cover?auto=format,compress&cs=strip" alt="Happy Easter game thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3 class="game-title">Happy Easter</h3>
        <button class="play-btn" aria-label="Play Happy Easter game" onclick="alert('Play Happy Easter - demo only')">Play</button>
      </div>
    </article>
    <article class="game-card" role="listitem" tabindex="0" aria-label="Play Forward Assault Remix game">
      <img src="https://images.crazygames.com/forwardassaultremix/20220616141912/forward-assault-remix-cover?auto=format,compress&cs=strip" alt="Forward Assault Remix game thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3 class="game-title">Forward Assault Remix</h3>
        <button class="play-btn" aria-label="Play Forward Assault Remix game" onclick="alert('Play Forward Assault Remix - demo only')">Play</button>
      </div>
    </article>
  </div>
</main>
</body>
</html>
